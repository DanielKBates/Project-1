<body>
    <div class="jumbotron text-center">
        <h1 class="display-3">Upload a photo of yourself</h1>
        <p class="lead">and we will recommend music based on your expression.</p>
        <hr class="my-2">
        <p>Demonstrating the power of machine-learning</p>
        <p class="lead">

        </p>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="card">
                            <div class="card-body">

                                <h3 class="card-title">Upload a photo</h3>
                                <p class="card-text">So we can gauge how you feel.</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <form role="form">
            <div class="form-group row">
              <label for="name-input">Name:</label>
              <input class="form-control" id="name-input" type="text">
            </div>
            <div class="form-group row">
              <label for="email-input">Email:</label>
              <input class="form-control" id="image-input" type="email">
            </div>
            <button class="btn btn-default" id="add-user" type="submit">Submit</button>
          </form>
